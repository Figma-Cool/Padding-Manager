<div id="main">
  <div class="one">
    <h3>$1</h3>
    <div class="input-box">
      <div>Top: <input id="top1" /></div>
      <div>Bottom: <input id="bottom1" /></div>
      <div>Left: <input id="left1" /></div>
      <div>Right: <input id="right1" /></div>
      <button id="button1">OK</button>
    </div>
  </div>
  <div class="two">
    <h3>$2</h3>
    <div class="input-box">
      <div>Top: <input id="top2" /></div>
      <div>Bottom: <input id="bottom2" /></div>
      <div>Left: <input id="left2" /></div>
      <div>Right: <input id="right2" /></div>
      <button id="button2">OK</button>
    </div>
  </div>
  <div class="three">
    <h3>$3</h3>
    <div class="input-box">
      <div>Top: <input id="top3" /></div>
      <div>Bottom: <input id="bottom3" /></div>
      <div>Left: <input id="left3" /></div>
      <div>Right: <input id="right3" /></div>
      <button id="button3">OK</button>
    </div>
  </div>
</div>

<script>
  const padding$1Top = document.querySelector('#top1');
  const padding$1Left = document.querySelector('#left1');
  const padding$1Right = document.querySelector('#right1');
  const padding$1Bottom = document.querySelector('#bottom1');
  const button$1 = document.querySelector('#button1');
  const padding$2Top = document.querySelector('#top2');
  const padding$2Left = document.querySelector('#left2');
  const padding$2Right = document.querySelector('#right2');
  const padding$2Bottom = document.querySelector('#bottom2');
  const button$2 = document.querySelector('#button2');
  const padding$3Top = document.querySelector('#top3');
  const padding$3Left = document.querySelector('#left3');
  const padding$3Right = document.querySelector('#right3');
  const padding$3Bottom = document.querySelector('#bottom3');
  const button$3 = document.querySelector('#button3');
  const inputs = document.querySelectorAll('input');

  inputs.forEach((item) => {
    item.onfocus = () => {
      item.select();
    };
  });

  window.onmessage = async (event) => {
    pmsg = event.data.pluginMessage;
    console.log(pmsg);
    padding$1Top.value = pmsg.top;
    padding$1Left.value = pmsg.left;
    padding$1Right.value = pmsg.right;
    padding$1Bottom.value = pmsg.bottom;
  };

  button$1.onclick = () => {
    let $1 = {
      type: '$1',
      top: padding$1Top.value,
      left: padding$1Left.value,
      right: padding$1Right.value,
      bottom: padding$1Bottom.value,
    };
    parent.postMessage({ pluginMessage: { type: '$1', value: $1 } }, '*');
  };

  button$2.onclick = () => {
    let $2 = {
      type: '$2',
      top: padding$2Top.value,
      left: padding$2Left.value,
      right: padding$2Right.value,
      bottom: padding$2Bottom.value,
    };
    parent.postMessage({ pluginMessage: { type: '$2', value: $2 } }, '*');
  };

  button$3.onclick = () => {
    let $3 = {
      type: '$3',
      top: padding$3Top.value,
      left: padding$3Left.value,
      right: padding$3Right.value,
      bottom: padding$3Bottom.value,
    };
    parent.postMessage({ pluginMessage: { type: '$3', value: $3 } }, '*');
  };
</script>
